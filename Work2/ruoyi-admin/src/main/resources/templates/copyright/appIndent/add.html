    <script type="text/javascript"> 
		var prefix  = ctx + "copyright/appIndent"
		var prefixd = ctx + "copyright/appDetailed"
		var prefixp = ctx + "copyright/appProject"
		var cid = 1
		
	    $("#orderAmountDiv").hide();
		$("#form-appIndent-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() { //这是提交订单的
			
	        if ($.validate.form()) {    
	        	var n =  $(".detailForm").length;
	        	var sum = 0;
	        	for(var j = 0;j < n;j++){
	        		sum = sum + parseInt($($('.detailForm')[j]).find('#price').val());
	        	}
	        	$("#orderAmount").val(sum); //订单总金额
	        	
	        	var indentproduct ="";  //这是订单的产品名
	        	var cod = $('#code').val();  					
				for(var i = 0;i < n;i++){
					indentproduct = indentproduct + $($('.detailForm')[i]).find('#detailselect').val().substring(0,2)+" ";
					var b = $($('.detailForm')[i]).serialize()+'&coded='+cod;
				    $.operate.savedet(prefixd + "/add", b);
				    
				    var stra=new String();
				    var strb=new String();
				    var arra=new Array();
				    var arrb=new Array();
				    stra= $('#form-appIndent-add').serialize();
				    strb= $($('.detailForm')[i]).serialize();
				    //  alert(stra+strb); 
				    //可以用字符或字符串分割
				    arra=stra.split('&');
				    arrb=strb.split('&');
				    var c = arra[0]+'&'+arra[2]+'&'+arrb[0];
				    // alert(c);
				    $.operate.savedet(prefixp + "/add", c);
				 }
		
	        	$("#indentproduct").val(indentproduct);
	            $.operate.save(prefix + "/add", $('#form-appIndent-add').serialize());
	        	
	        }
	    }
		
		 $(function(){			 
	            var options = {
	                url:"copyright/appIndent/list",
	                createUrl: prefix + "/add",   
	                updateUrl: prefix + "/edit/{id}",
	                removeUrl: prefix + "/remove",
					exportUrl: prefix + "/export",
	                modalName: "产品",

	            };
	           $.table.init(options);
	           
	           $('#form-appDetailed-add').find('.select2-container').remove();
	           
	         
	        });  
	     
			//新建客户按钮
			function createClient() {
				var title = "新建客户";
				var url = ctx + "copyright/appClient/add" ;			
			    $.modal.open(title,url,0,0);	
			}
		 
		//清单的删除按钮 	
		 $('#detdiv').on("click",".get",function(){		 
			 if($(".detailForm").length <= 1){		 
			 }else{ 
				 $(this).parent().parent().next().remove();
				 $(this).parent().parent().remove();
			 }			 
		 })
	     
		 //清单的产品增加按钮
		 $('body').on('click','#adddet',function(){ 	  				  	
			    var $cloneForm = $('.detailForm:eq(0)').clone();
			    $cloneForm.find('.select2-container').remove();
				 $cloneForm.attr('id','#form-appDetailed-add'+cid);
				 cid++;
				 $('#detdiv').append($cloneForm).append("<hr>");
        });
		// effectiveFieldsAlias:{type: "客户类型",clientName:"公司(个人)名称",site:"地点",clientKind:"客户种类",phone:"手机号"},		
		//effectiveFields:["type","clientName","site","clientKind","phone"]	
		//showHeader: true
		var testBsSuggest = $("#clientName").bsSuggest({
			        url: ctx + "copyright/appClient/all",

			        idField: "clientName",
			        keyField: "clientName"    
			    }).on('onDataRequestSuccess', function (e, result) {
			        console.log('onDataRequestSuccess: ', result);
			    }).on('onSetSelectValue', function (e, keyword) {
			        console.log('onSetSelectValue: ', keyword);
			    }).on('onUnsetSelectValue', function (e) {
			        console.log("onUnsetSelectValue");
			    });
