	<script type="text/javascript">
		var prefix = ctx + "copyright/appClient"
		$("#form-appClient-add").validate({
			rules : {
				xxxx : {
					required : true,
				},
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-appClient-add').serialize(),$.modal.reload());
			}
		}
	
		$("#type").change(function(){
			var checkValue=$("#type").val();
			if(checkValue=='个人'){
				$("#clientNameLabel").text('个人姓名:');
				$("#crtlinkman").hide();
			}
			if(checkValue=='公司'){
				$("#clientNameLabel").text('公司名称:');
				$("#crtlinkman").show();
			}
		});   //为Select添加事件，当选择其中一项时触发 
		 //var checkText=$("#select_id").find("option:selected").text();  //获取Select选择的Text 
		   //获取Select选择的Value 
		//新建客户按钮
		function createLinkman() {
			var title = '新建联系人';
			var url = ctx + "copyright/appLinkman/add" ;			
			$.modal.open(title,url,0,0);
		}
	</script>
