<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增清单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-appDetailed-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联订单表：</label>
				<div class="col-sm-8">
					<input id="indentId" name="indentId" class="form-control" type="text">
				</div>
			</div>
			 <div class="form-group">	
				<label class="col-sm-3 control-label">关联产品表：</label>
				<div class="col-sm-8">
					<input id="productId" name="productId" class="form-control" type="text">
				</div>
			</div> 
			 <div class="form-group">	
				<label class="col-sm-3 control-label">选择产品：</label>
				<div class="col-sm-8">
					<!-- <input id="product" name="product" class="form-control" type="text">
					 <div class="form-group">
                     <select name="product" class="form-control m-b" >
	                   	 <option th:each="app_product : ${type}" th:text="${app_product.type}" th:value="${app_product.name}" ></option>
	               	</select> 
                    </div> -->
                    <select name="product" class="form-control m-b"  >
                       <option th:each="product :${pro}"
                         th:value="${product.type}+':'+${product.workdays}" th:text="${product.type}+':'+${product.workdays}"  >
                       </option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发货时间：</label>
				<div class="col-sm-8">
					<input id="deliveryTime" name="deliveryTime" class="time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">快递单号：</label>
				<div class="col-sm-8">
					<input id="trackingNumber" name="trackingNumber" class="form-control" type="text">
				</div>
			</div> 
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "copyright/appDetailed"
		$("#form-appDetailed-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-appDetailed-add').serialize());
	        }
	    }
	</script>
</body>
</html>
